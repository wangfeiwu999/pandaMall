<!DOCTYPE html>
<html lang="zh-CN"  ng-app="pandaMallApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>panda</title>

    <link rel="stylesheet" href="css/bootstrap.css" >
	<link rel="stylesheet" href="css/common.css" >
	<link rel="stylesheet" href="css/index.css" >
	<link rel="stylesheet" href="modules/goodsList/css/goodsList.css" >
    
  </head>
  <body ng-controller="rootCtrl">
	<div class="container">  
		<div class="homeNav">
			<a class="navbar-brand" id="logoLink" ui-sref="goodsList.home">
		    	<img src="img/logo.jpg" >
		    </a>
			<ul class="nav nav-pills">
			  	<li role="presentation"><a ui-sref="login">登录</a></li>
		        <li role="presentation"><a ui-sref="register">注册</a></li>
		        <li role="presentation"><a ui-sref="myOrders">我的订单</a></li>
		        <li role="presentation"><a ui-sref="cart">购物车</a></li>
		        <li role="presentation"><a ui-sref="helpCenter">帮助中心</a></li>
		        <li role="presentation"><a ui-sref="sellerCenter">卖家中心</a></li>
			</ul>
		</div>
		<div ui-view></div>  
    </div> 

    <!-- 引入angularjs -->
    <script src="lib/angular/angular.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/angular/angular-ui-router.js" type="text/javascript" charset="UTF-8"></script>
    <!-- 引入jquery、bootstrap -->
    <script src="lib/jquery.js" type="text/javascript" charset="UTF-8"></script>
	<script src="lib/bootstrap.js" type="text/javascript" charset="UTF-8"></script>

    <script src="js/index.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/pm.router.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/pm.controller.js" type="text/javascript" charset="UTF-8"></script>
    <script src="modules/goodsList/controller/goodsListMainCtrl.js" type="text/javascript" charset="UTF-8"></script>
    <script src="modules/goodsList/controller/goodsListHomeCtrl.js" type="text/javascript" charset="UTF-8"></script>
  </body>
</html>
