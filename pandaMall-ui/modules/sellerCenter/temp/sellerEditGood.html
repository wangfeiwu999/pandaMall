<!-- 卖家中心.新增/编辑商品页面 -->
<div id="sellerEdit"  ng-controller="sellerEditGood">
	<span ng-click="saveGood()">aaaaa</span>
	<form class="form-horizontal" name="form">
	  <div class="form-group">
	    <label for="goodId" class="col-sm-2 control-label">ID</label>
	    <div class="col-sm-10">
	      <input type="text" class="" id="goodId" name="id" ng-model="item.id" readonly>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="goodName" class="col-sm-2 control-label">商品名</label>
	    <div class="col-sm-10">
	      <input type="text" class="" id="goodName" name="name"
	      	ng-model="item.name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="price" class="col-sm-2 control-label">价格</label>
	    <div class="col-sm-10">
	      <input type="text" class="" id="price" name="price"
	      	ng-model="item.price">{{item.currency}}
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="productionPlace" class="col-sm-2 control-label">产地</label>
	    <div class="col-sm-10">
	      <input type="text" class="" id="productionPlace"
	      	name="productionPlace" ng-model="item.productionPlace">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="salesCount" class="col-sm-2 control-label">总销量</label>
	    <div class="col-sm-10">
	      <input type="text" class="" id="salesCount" name="salesCount"
	      	ng-model="item.salesCount">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="salesAmount" class="col-sm-2 control-label">总销售额</label>
	    <div class="col-sm-10">
	      <input type="text" class="" id="salesAmount" name="salesAmount"
	      	ng-model="item.salesAmount">{{item.currency}}
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="introduce" class="col-sm-2 control-label">简介</label>
	    <div class="col-sm-10">
	    	<textarea id="introduce" name="introduce" ng-model="item.introduce"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="goodPic" class="col-sm-2 control-label">上传图片</label>
	    <div class="col-sm-10 clearfix">
	    	<div class="pull-left">
	    		<input type="file" id="goodPic">
	    	</div>
	    	<div class="pull-left">
	    		<img ng-src="{{item.url}}" style="width: 50px;height: 50px">
	    	</div>
	    </div>
	    <p class="help-block">请选择jpg图片</p>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button  class="" ng-click="saveGood(form)">提交1</button>
	    </div>
	  </div>
	</form>
</div>
